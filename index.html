<!DOCTYPE html>
<html lang="fr" ng-app="YouTubeID">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1">
    <meta name="description" content="Get YouTube ID of YouTube channel" />
    <title>YouTubeID</title>
    <link href="favicon.png" rel="icon" type="image/png"> 

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet"> 

</head>
<body>
    <a href="https://github.com/martialdidit/YoutubeID"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <!-- Wrap all page content here -->
    <div id="wrap" class="text-center">

        <div class="container " >
 
            <h2>Get my YouTube ID</h2>
            <p><i>Enter a channel name <br></i></p>
            <div class="channel col-lg-6 col-lg-offset-3">
                <img id="thumbnail-channel" class="thumbnail-channel img-circle empty">
                <input type="text" name="channelname" id="input-youtube" placeHolder="Channel Name" class="form-control">
                <h3 class="id text-center"></h3>
            </div>   

        </div>
        <div class="github">
            <iframe src="http://ghbtns.com/github-btn.html?user=martialdidit&repo=YoutubeID&type=fork&count=true"
      allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe>
            <iframe src="http://ghbtns.com/github-btn.html?user=martialdidit&repo=YoutubeID&type=watch&count=true"
      allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
        </div>
    </div><!-- wrap -->

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/gapsi.js"></script>

    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>

</body>
</html>
